<!DOCTYPE html>
<html lang="en">

<head>

  <title> JS Project</title>
  <link rel="stylesheet" href="./css/style.css" />

<body>
  <h1>morteza | product page</h1>
  <div class="content">

 <div class="product">
    <div class="search">
      <input type="text" placeholder=" Search...">
    </div>
    <div class="filter">
      <button>All</button>
      <button>Tech</button>
      <button>Fashion</button>
      <button>Health</button>
    </div>
    <div class="priceSearch">
      <input type="number" placeholder="Search Price">
      <button>Search</button>
    </div>
  </div>
  <div class="productItems">

    <div class="productItem" data-category="tech">
      <img src="img/iphone.png" alt="">
      <p>Apple Iphone 14 pro</p>

    <div class="productItem" data-category="fashion">
      <img src="img/shoes.png" alt="">

      <span>$199</span>
    </div>
    <div class="productItem" data-category="tech">
      <img src="img/watch.png" alt="">
      <p>Smart Watch</p>
      <span>$299</span>
    </div>
    <div class="productItem" data-category="fashion">
      <img src="img/bag.png" alt="">
      <p>Gaming bag</p>
      <span>$199</span>
    </div>
    <div class="productItem" data-category="fashion">
      <img src="img/jacket.png" alt="">
      <p>Boy's Jacket</p>
      <span>$169</span>
    </div>

    <div class="productItem" data-category="health">
      <img src="img/shampoo.png" alt="">
      <p>hair shampoo</p>
      <span>$19.99</span>
    </div>

<div class="productItem" data-category="tech">
      <img src="img/airpods.png" alt="">
      <p>Gaming Airpods</p>
      <span>$199</span>
    </div>
<div class="productItem" data-category="health">
      <img src="img/cream.png" alt="">
      <p>Face Cream</p>
      <span>$199</span>
    </div>

    <div class="productItem" data-category="health">
      <img src="img/vitamin.png" alt="">
      <p>Vitamin Supplements</p>
      <span>$169</span>
    </div>
  </div>

  </div>
 

  <script src="./js/app.js"></script>

</html>
